<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vender - RDL Automóveis</title>
<link rel="stylesheet" href="../css/style.css">
<style>
       body {
           background: #333;
           color: #fff;
           margin: 0;
           font-family: Arial, sans-serif;
       }
       .vender-container {
           max-width: 900px;
           margin: 80px auto;
           background: #555;
           padding: 40px;
           border-radius: 10px;
       }
       h1 {
           text-align: center;
           margin-bottom: 25px;
           letter-spacing: 2px;
       }
       form input,
       form textarea {
           width: 100%;
           padding: 12px;
           margin-top: 10px;
           margin-bottom: 18px;
           border: none;
           border-radius: 6px;
           font-size: 16px;
       }
       button {
           width: 100%;
           padding: 14px;
           border: none;
           background: #e40000;
           color: #fff;
           font-size: 18px;
           cursor: pointer;
           border-radius: 6px;
           transition: 0.3s;
       }
       button:hover {
           background: #ff1a1a;
       }
</style>
</head>
<body>
<div class="vender-container">
<h1>Vender seu Veículo</h1>
<p>Preencha os dados abaixo e nossa equipe entrará em contato para avaliação rápida e segura.</p>
<form>
<label>Nome</label>
<input type="text" placeholder="Seu nome" required>
<label>E-mail</label>
<input type="email" placeholder="Seu e-mail" required>
<label>Telefone</label>
<input type="tel" placeholder="(11) 00000-0000">
<label>Modelo do veículo</label>
<input type="text" placeholder="Ex: Ferrari 488 GTB" required>
<label>Ano</label>
<input type="number" placeholder="Ex: 2022" required>
<label>Quilometragem</label>
<input type="number" placeholder="Ex: 15.000 km">
<label>Observações</label>
<textarea placeholder="Estado do carro, histórico, etc."></textarea>
<button type="submit">Enviar Proposta</button>
</form>
</div>
</body>
</html>
